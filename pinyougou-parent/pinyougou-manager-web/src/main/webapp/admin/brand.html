<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!--分页组建开始-->
	<script src="../plugins/angularjs/pagination.js"></script>
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!--分页组建结束-->
	<!--导入自定义的js组件开始-->
	<script src="../js/base-pagination.js"></script>

	<script src="../js/service/brandService.js"></script>
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/brandController.js"></script>

	<!--导入自定义的js组件结束-->
	<!--编写js代码-->
	<script type="text/javascript">
		//var app = angular.module('pinyougou',[]);
        var app =angular.module('pinyougou',['pagination']);//定义品优购模块
        app.controller('brandController' ,function($scope,$http){
            //读取列表数据绑定到表单中
            $scope.findAll=function(){
                $http.get('../brand/findAll.do').success(
                    function(response){
                        $scope.list=response;
                    }
                );
            };

            /*//重新加载列表 数据
            $scope.reloadList=function(){
                //切换页码
                $scope.findPage( $scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            };*/

            $scope.reloadList=function(){
                $scope.search( $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            }

            //分页控件配置
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function(){
                    $scope.reloadList();//重新加载
                }
            };

            //分页
            $scope.findPage=function(page,rows){
                $http.get('../brand/findPage.do?page='+page+'&rows='+rows).success(
                    function(response){
                        $scope.list=response.rows;
                        $scope.paginationConf.totalItems=response.total;//更新总记录数
                    }
                );
            };

            //这个是搜索的处理
            $scope.searchEntity={};//定义搜索对象为空对象防止传递给null的情况。
            //要从参数的调用中传入数据 page rows
            $scope.search=function (page, rows) {
                $http.post('../brand/search.do?page='+page+'&rows='+rows,$scope.searchEntity).success(
                    function (response) {
                        $scope.paginationConf.totalItems=response.total;//将总记录数放入上面的分页控件配置
                        $scope.list=response.rows;//给列表变量赋值
                    }
                )
            }

            //保存
            $scope.save=function(){

                var methodName='add';//方法名称

				if($scope.entity.id!=null){
				    //表示实体的id不为空
					//将名称改为
					methodName='update';//执行修改的方法
				}

                $http.post('../brand/'+methodName+'.do',$scope.entity ).success(
                    function(response){
                        if(response.success){
                            //重新查询
                            $scope.reloadList();//重新加载
                        }else{
                            alert(response.message);
                        }
                    }
                );
            };

            //修改按钮首先要根据id查询到品牌信息
			//这个findOne方法有传参数过来
			$scope.findOne=function (id) {
				$http.get("../brand/findOne.do?id="+id).success(
				    function (response) {
						$scope.entity = response;
                    }
				);
            };

			//定义一个选中的id的集合
            $scope.selectIds=[];//选中的ID集合
			//更新复选
            $scope.updateSelection = function($event, id) {
                if($event.target.checked){//如果是被选中,则增加到数组
                    $scope.selectIds.push( id);
                }else{
                    var idx = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(idx, 1);//删除
                }
            }

            //批量删除
            $scope.dele=function(){
                //获取选中的复选框
                $http.get('../brand/delete.do?ids='+$scope.selectIds).success(
                    function(response){
                        if(response.success){
                            $scope.reloadList();//刷新列表
                        }
                    }
                );
            }
        });
	</script>
    
</head>
<!--ng-app 指令中定义的就是模块的名称
ng-controller 指令用于为你的应用添加控制器。
在控制器中，你可以编写代码，制作函数和变量，并使用 $scope 对象来访问。初始化调用ng-init-->
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>



                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
										品牌名称：<input type="text" ng-model="searchEntity.name">
										首字母：<input type="text"   ng-model="searchEntity.firstChar">
										<button class="btn btn-default" ng-click="search(1,paginationConf.itemsPerPage)">搜索</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox"  class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)" ></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" ng-click="findOne(entity.id)" data-target="#editModal"  >修改</button>
		                                  </td>
			                          </tr>


			                      </tbody>
			                  </table>
							<!-- 分页 -->
							<tm-pagination conf="paginationConf"></tm-pagination>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->

                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" ng-model="entity.name" placeholder="品牌名称" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" ng-model="entity.firstChar" placeholder="首字母">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
